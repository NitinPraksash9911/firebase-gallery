 * maven repositories.
 **/
ext.deps = [:]
def versions = [:]
versions.lifecycle = "2.2.0"
versions.materail = "1.1.0"
versions.card_view = '1.0.0'
versions.androidx_test_espresso = "3.1.0"
versions.mockito = "1.9.3"
versions.androidx_test = "1.1.0"
versions.junit = "4.13"
versions.mockito = "2.19.0"
versions.appcompt = "1.1.0"
versions.core_kotlin = "1.2.0"
versions.constraint_lay = "1.1.3"
versions.dagger = '2.27'
versions.coroutines = "1.3.5"
versions.kotlin = "1.3.70"
versions.glide = "4.11.0"
versions.firebase_db = "19.2.1"
versions.firebase_storage = "19.1.1"
versions.firebase_auth = "19.3.0"
versions.nav_class = "2.3.0-alpha04"
versions.nav_component = "2.2.1"
